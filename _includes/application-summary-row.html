{% assign application = site.applications | where: "slug", include.id | first %}

<div class="application-summary">
    <a href="{{ application.url | relative_url }}">PROC-20-0001/{{ application.slug }}</a>
    <div class="ml-3">
        {{ application.applicant.name }}
    </div>
    <div class="ml-3">
      {% include application-errors-badge.html id=include.id %}
    </div>
    <div class="ml-3">
      {% include application-warnings-badge.html id=include.id %}
    </div>
</div>
